<!DOCTYPE html>
<html lang="zh-TW" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gu4 盤子</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>

<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-7xl mx-auto">
        <!-- Header & Nav -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
            <div class="flex items-center gap-4">
                <div
                    class="w-12 h-12 bg-cyan-500/20 text-cyan-400 rounded-xl flex items-center justify-center text-2xl shadow-[0_0_15px_rgba(6,182,212,0.3)]">
                    <i class="fa-solid fa-robot"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-bold brand-title tracking-wider">Gu4tw</h1>
                    <div class="flex items-center gap-2 text-sm text-slate-400">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        <span id="systemStatus">Taiwan Stock Intelligence</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center gap-3 w-full md:w-auto">
                <!-- Search Bar -->
                <div class="relative flex-grow md:w-64">
                    <button id="btnNavbarSearch"
                        class="absolute left-3 top-1/2 -translate-y-1/2 text-slate-500 hover:text-cyan-400 transition-colors">
                        <i class="fa-solid fa-search"></i>
                    </button>
                    <input type="text" id="navbarSearch"
                        class="w-full bg-slate-800/50 border border-slate-700 rounded-lg py-2 pl-12 pr-4 text-sm text-white focus:outline-none focus:border-cyan-500 transition-colors"
                        placeholder="快速查詢 (例如 2330)">
                </div>

                <!-- Settings Button -->
                <button id="btnSettings"
                    class="p-2.5 rounded-lg bg-slate-800/50 hover:bg-slate-700 text-slate-400 hover:text-white transition-colors border border-slate-700">
                    <i class="fa-solid fa-gear"></i>
                </button>
            </div>
        </header>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">

            <!-- Left Sidebar: Controls -->
            <div class="lg:col-span-4 space-y-6">

                <!-- Analysis Control Card -->
                <div class="glass-panel rounded-2xl p-6">
                    <h2 class="text-lg font-semibold text-white mb-4 flex items-center gap-2">
                        <i class="fa-solid fa-sliders text-cyan-400"></i> 分析設定
                    </h2>

                    <!-- Stock List Input (Interactive) -->
                    <div class="mb-5">
                        <label class="block text-sm font-medium text-slate-300 mb-2">自選股票清單</label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="addStockInput" placeholder="輸入代碼"
                                class="flex-grow glass-input rounded-lg px-3 py-2 text-sm">
                            <button id="btnAddStock"
                                class="px-3 py-2 bg-slate-700 hover:bg-slate-600 rounded-lg text-white transition-colors">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <!-- Stock Chips Container -->
                        <div id="stockChips" class="flex flex-wrap gap-2 max-h-32 overflow-y-auto p-1">
                            <!-- Chips injected by JS -->
                        </div>
                    </div>

                    <!-- Auto Pick Toggle -->
                    <div class="mb-5 p-4 bg-slate-800/30 rounded-xl border border-slate-700/50">
                        <label class="flex items-center justify-between cursor-pointer mb-3">
                            <span class="text-slate-200 font-medium">✨ 智能選股</span>
                            <div
                                class="relative inline-block w-12 h-6 align-middle select-none transition duration-200 ease-in">
                                <input type="checkbox" id="autoPickToggle"
                                    class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-slate-500 border-4 appearance-none cursor-pointer" />
                                <label for="autoPickToggle"
                                    class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-900 cursor-pointer border border-slate-700"></label>
                            </div>
                        </label>

                        <div id="autoPickConfig"
                            class="hidden space-y-3 mt-3 pt-3 border-t border-slate-700/50 text-sm">
                            <div>
                                <label class="text-slate-400 block mb-1">選股策略</label>
                                <select id="autoPickMethod" class="w-full glass-input rounded-lg px-3 py-2">
                                    <option value="institutional">法人買超 (外資/投信)</option>
                                    <option value="volume_surge">爆量長紅 (量增價漲)</option>
                                    <option value="rebound">跌深反彈 (RSI低檔)</option>
                                </select>
                            </div>
                            <div>
                                <label class="text-slate-400 block mb-1">選出數量: <span id="pickCountVal"
                                        class="text-cyan-400">5</span></label>
                                <input type="range" id="autoPickCount" min="1" max="10" value="5"
                                    class="w-full accent-cyan-500">
                            </div>
                        </div>
                    </div>

                    <!-- Action Button -->
                    <button id="btnStartAnalysis"
                        class="w-full py-3.5 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white rounded-xl font-bold tracking-wide shadow-lg shadow-cyan-500/20 transition-all active:scale-95 flex items-center justify-center gap-2">
                        <i class="fa-solid fa-bolt"></i> 開始 AI 分析
                    </button>

                    <div id="progressContainer" class="hidden mt-4">
                        <div class="flex justify-between text-xs text-slate-400 mb-1">
                            <span id="progressText">準備中...</span>
                            <span id="progressPercent">0%</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-2 overflow-hidden">
                            <div id="progressBar"
                                class="bg-cyan-500 h-2 rounded-full transition-all duration-300 w-0 relative overflow-hidden">
                                <div
                                    class="absolute inset-0 bg-white/20 w-full animate-[shimmer_1s_infinite] -translate-x-full">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Info -->
                <div class="glass-card rounded-xl p-4 space-y-3">
                    <h3 class="text-slate-400 text-sm font-medium mb-3">系統監控</h3>

                    <div class="flex justify-between items-center">
                        <span class="text-slate-500 text-xs">日期</span>
                        <span id="systemDate" class="text-slate-300 text-xs font-mono">-</span>
                    </div>

                    <div class="h-px bg-slate-700/50 my-2"></div>

                    <div class="flex justify-between items-center">
                        <span class="text-slate-500 text-xs">AI 連線</span>
                        <div id="statusAI"
                            class="w-2.5 h-2.5 rounded-full bg-slate-600 shadow-glow-slate transition-colors"
                            title="AI Status"></div>
                    </div>

                    <div class="flex justify-between items-center">
                        <span class="text-slate-500 text-xs">Telegram</span>
                        <div id="statusTG"
                            class="w-2.5 h-2.5 rounded-full bg-slate-600 shadow-glow-slate transition-colors"
                            title="Telegram Status"></div>
                    </div>

                    <div class="flex justify-between items-center">
                        <span class="text-slate-500 text-xs">Email</span>
                        <div id="statusMail"
                            class="w-2.5 h-2.5 rounded-full bg-slate-600 shadow-glow-slate transition-colors"
                            title="Email Status"></div>
                    </div>
                </div>
            </div>

            <!-- Right Content: Results -->
            <div class="lg:col-span-8">
                <!-- Welcome / Empty State -->
                <div id="welcomeState"
                    class="glass-panel rounded-2xl p-8 md:p-12 text-center h-full flex flex-col justify-center items-center min-h-[400px]">
                    <div
                        class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mb-6 animate-pulse-glow">
                        <i class="fa-solid fa-chart-line text-4xl text-cyan-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white mb-3">準備好開始分析了嗎？</h2>
                    <p class="text-slate-400 max-w-md mx-auto leading-relaxed">
                        選擇您的自選股，或使用 AI 智能選股功能。<br>
                        GU4 將協助您從技術面、籌碼面與新聞面進行全方位分析。
                    </p>
                </div>

                <!-- Results Grid (Hidden by default) -->
                <div id="resultsGrid" class="hidden space-y-6">
                    <!-- Inserted by JS -->
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->

    <!-- 1. Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="closeSettingsBackdrop"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-6">
            <div class="glass-panel rounded-2xl p-6 border border-slate-600 shadow-2xl bg-[#0f172a]">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white"><i class="fa-solid fa-key text-cyan-400 mr-2"></i> 系統設定
                    </h3>
                    <button id="closeSettingsBtn" class="text-slate-400 hover:text-white"><i
                            class="fa-solid fa-xmark text-lg"></i></button>
                </div>

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-300 mb-1">Gemini API Key</label>
                        <input type="password" id="inputGeminiKey"
                            class="w-full glass-input rounded-lg px-3 py-2.5 text-sm font-mono placeholder-slate-600"
                            placeholder="AIza...">
                    </div>

                    <div class="pt-4 border-t border-slate-700/50">
                        <p class="text-xs text-slate-500 mb-3 uppercase tracking-wider font-bold">Telegram 通知 (選填)</p>
                        <div class="space-y-3">
                            <div>
                                <label class="block text-xs text-slate-400 mb-1">Bot Token</label>
                                <input type="password" id="inputTgToken"
                                    class="w-full glass-input rounded-lg px-3 py-2 text-sm font-mono">
                            </div>
                            <div>
                                <label class="block text-xs text-slate-400 mb-1">Chat ID</label>
                                <input type="text" id="inputTgChatId"
                                    class="w-full glass-input rounded-lg px-3 py-2 text-sm font-mono">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex gap-3">
                    <button id="btnTestNotify"
                        class="w-1/3 py-2.5 bg-slate-700 hover:bg-slate-600 text-slate-300 rounded-lg font-medium transition-colors border border-slate-600"><i
                            class="fa-regular fa-bell"></i> 測試</button>
                    <button id="btnSaveConfig"
                        class="flex-grow py-2.5 bg-cyan-600 hover:bg-cyan-500 text-white rounded-lg font-medium transition-colors">儲存設定</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 2. Search Result Modal -->
    <div id="searchModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/60 backdrop-blur-sm" id="closeSearchBackdrop"></div>
        <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-md p-4">
            <div class="glass-panel rounded-2xl p-0 overflow-hidden border border-slate-600 shadow-2xl bg-[#0f172a]">
                <div class="p-4 border-b border-slate-700 bg-slate-800/50 flex justify-between items-center">
                    <h3 class="font-bold text-white flex items-center gap-2">
                        <i class="fa-solid fa-magnifying-glass text-cyan-400"></i> 快搜結果
                    </h3>
                    <button id="closeSearchBtn" class="text-slate-400 hover:text-white"><i
                            class="fa-solid fa-xmark"></i></button>
                </div>

                <div id="searchResultContent" class="p-6 text-center">
                    <div
                        class="w-8 h-8 border-2 border-cyan-500 border-t-transparent rounded-full animate-spin mx-auto">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 3. Error Toast -->
    <div id="toastContainer" class="fixed bottom-6 right-6 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <script type="module" src="/static/app.js"></script>
    <style>
        /* Toggle Switch Custom CSS */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #06b6d4;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #06b6d4;
        }

        .toggle-checkbox {
            right: 0;
            transition: all 0.2s ease-in-out;
            right: 50%;
        }

        @keyframes shimmer {
            100% {
                transform: translateX(100%);
            }
        }
    </style>
</body>

</html>
