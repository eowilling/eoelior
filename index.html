<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenUpPng - 圖片轉 PNG 上傳工具</title>
    <meta name="description" content="快速上傳圖片並轉換為 PNG 格式，獲取公開分享連結">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">
                <span class="icon">🖼️</span>
                OpenUpPng
            </h1>
            <p class="subtitle">上傳圖片自動轉 PNG，獲取公開分享連結</p>
            <p class="notice">📅 圖片將保存 3 天後自動刪除</p>
        </header>

        <main class="main">
            <!-- Upload Zone -->
            <section class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <div class="upload-icon">📤</div>
                    <h2 class="upload-title">拖曳圖片到這裡</h2>
                    <p class="upload-text">或點擊選擇檔案</p>
                    <p class="upload-hint">支援 JPG, PNG, GIF, BMP, WEBP (最大 10MB)</p>
                    <input type="file" id="fileInput" accept="image/*" multiple hidden>
                </div>

                <!-- Upload Progress -->
                <div class="upload-progress" id="uploadProgress" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">上傳中...</p>
                </div>

                <!-- Upload Result -->
                <div class="upload-result" id="uploadResult" style="display: none;">
                    <div class="result-image-container">
                        <img id="resultImage" alt="上傳的圖片">
                    </div>
                    <div class="result-info">
                        <h3 class="result-title">✅ 上傳成功！</h3>
                        <div class="url-container">
                            <input type="text" id="resultUrl" readonly>
                            <button class="copy-btn" id="copyBtn">📋 複製</button>
                        </div>
                        <p class="result-hint">點擊複製按鈕來複製圖片連結</p>
                    </div>
                </div>
            </section>

            <!-- Gallery Section -->
            <section class="gallery-section">
                <div class="gallery-header">
                    <h2 class="gallery-title">📸 最近上傳的圖片</h2>
                    <button class="refresh-btn" id="refreshBtn">🔄 重新整理</button>
                </div>
                <div class="gallery-grid" id="galleryGrid">
                    <div class="loading">載入中...</div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>© 2026 OpenUpPng - 圖片將在上傳後 3 天自動刪除</p>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
