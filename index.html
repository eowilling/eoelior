<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>網站入口 - eoelior</title>
	<style>
		body { font-family: 'Segoe UI', Arial, sans-serif; margin: 0; background: #f7f7f7; }
		header { background: #2d89ef; color: #fff; padding: 2rem 1rem 1rem 1rem; text-align: center; }
		h1 { margin: 0 0 0.5rem 0; }
		.intro { margin-bottom: 1rem; font-size: 1.1rem; }
		.tools-bar { display: flex; justify-content: center; gap: 1rem; margin-bottom: 2rem; }
		.tool-btn { background: #fff; border: 2px solid #2d89ef; color: #2d89ef; padding: 0.7rem 1.5rem; border-radius: 8px; cursor: pointer; font-size: 1rem; transition: background 0.2s, color 0.2s; }
		.tool-btn:hover { background: #2d89ef; color: #fff; }
		#tool-container { max-width: 900px; margin: 2rem auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); min-height: 300px; padding: 2rem; }
	</style>
</head>
<body>
	<header>
		<h1>eoelior 小工具入口</h1>
		<div class="intro">歡迎使用 eoelior！請選擇下方小工具，點擊後會在頁面下方載入。</div>
		<div class="tools-bar">
			<button class="tool-btn" onclick="loadTool('flowchat')">流程圖工具</button>
		</div>
	</header>
	<main>
		<div id="tool-container">
			<div style="text-align:center;color:#888;">請選擇上方工具，這裡會顯示工具內容。</div>
		</div>
	</main>
	<script>
		function loadTool(tool) {
			const container = document.getElementById('tool-container');
			if (tool === 'flowchat') {
				container.innerHTML = `<iframe src='FlowChart/FlowChat.html' style='width:100%;height:600px;border:none;border-radius:8px;'></iframe>`;
			} else {
				container.innerHTML = `<div style='text-align:center;color:#888;'>尚未實作此工具。</div>`;
			}
		}
	</script>
</body>
</html>
