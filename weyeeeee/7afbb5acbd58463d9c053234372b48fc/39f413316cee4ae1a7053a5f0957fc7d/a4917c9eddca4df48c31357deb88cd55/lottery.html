            const winner = availableParticipants[winnerIndex];
            const prize = availablePrizes[prizeIndex];
            
            // æ›´æ–°çŠ¶æ€
            winner.hasWon = true;
            prize.remaining--;
            
            // æ·»åŠ åˆ°ä¸­å¥–è®°å½•
            const winRecord = {
                winner: winner.name,
                prize: prize.name,
                time: new Date().toLocaleString('zh-TW')
            };
            winners.unshift(winRecord);
            
            // ä¿å­˜æ•°æ®
            saveToStorage();
            
            // æ˜¾ç¤ºç»“æœ
            display.textContent = winner.name;
            
            const winnerDisplay = document.getElementById('winnerDisplay');
            document.getElementById('winnerName').textContent = winner.name;
            document.getElementById('winnerPrize').textContent = `ç²å¾—ï¼š${prize.name}`;
            winnerDisplay.style.display = 'block';
            
            // æ›´æ–°ç•Œé¢
            renderParticipants();
            renderHistory();
        }
        function resetLottery() {
            if (!confirm('ç¢ºå®šè¦é‡ç½®ç³»çµ±å—ï¼Ÿé€™å°‡æ¸…é™¤æ‰€æœ‰ä¸­çè¨˜éŒ„ã€‚')) return;
            
            // é‡ç½®æ‰€æœ‰å‚ä¸è€…çš„ä¸­å¥–çŠ¶æ€
            participants.forEach(p => p.hasWon = false);
            
            // é‡ç½®å¥–é¡¹æ•°é‡
            prizes.forEach(p => p.remaining = p.count);
            
            // æ¸…é™¤ä¸­å¥–è®°å½•
            winners = [];
            
            // ä¿å­˜æ•°æ®
            saveToStorage();
            
            // æ›´æ–°ç•Œé¢
            renderParticipants();
            renderHistory();
            
            // é‡ç½®æ˜¾ç¤º
            document.getElementById('lotteryDisplay').textContent = 'æº–å‚™é–‹å§‹';
            document.getElementById('winnerDisplay').style.display = 'none';
            
            alert('ç³»çµ±å·²é‡ç½®ï¼');
        }
        // å†å²è®°å½•ç®¡ç†
        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            if (winners.length === 0) {
                list.innerHTML = '<div style="text-align: center; color: rgba(255,255,255,0.5); padding: 20px;">æš«ç„¡ä¸­çè¨˜éŒ„</div>';
                return;
            }
            
            winners.forEach(record => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span class="time">${record.time}</span>
                    <span class="winner">${record.winner}</span>
                    <span class="prize">${record.prize}</span>
                `;
                list.appendChild(item);
            });
        }
        function clearHistory() {
            if (!confirm('ç¢ºå®šè¦æ¸…é™¤æ‰€æœ‰æ­·å²è¨˜éŒ„å—ï¼Ÿ')) return;
            
            winners = [];
            saveToStorage();
            renderHistory();
        }
        function exportHistory() {
            if (winners.length === 0) {
                alert('æ²’æœ‰å¯å°å‡ºçš„è¨˜éŒ„ï¼');
                return;
            }
            
            let content = 'ä¸­çæ™‚é–“,ä¸­çè€…,çé …\n';
            winners.forEach(record => {
                content += `${record.time},${record.winner},${record.prize}\n`;
            });
            
            const blob = new Blob([content], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `ä¸­çè¨˜éŒ„_${new Date().toLocaleDateString('zh-TW')}.csv`;
            link.click();
        }
        // æ•°æ®å­˜å‚¨
        function saveToStorage() {
            const data = {
                prizes,
                participants,
                winners
            };
            localStorage.setItem('lotterySystem', JSON.stringify(data));
        }
        function loadFromStorage() {
            const data = localStorage.getItem('lotterySystem');
            if (data) {
                const parsed = JSON.parse(data);
                prizes = parsed.prizes || [];
                participants = parsed.participants || [];
                winners = parsed.winners || [];
            }
        }
    </script>
