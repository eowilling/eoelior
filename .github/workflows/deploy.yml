name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'rafflebox/**'
      - 'weare/**'
      - '.github/workflows/deploy.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-rafflebox:
    name: Build Rafflebox
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./rafflebox
        run: npm install
        
      - name: Build
        working-directory: ./rafflebox
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: rafflebox-dist
          path: rafflebox/dist

  build-weare:
    name: Build Weare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./weare
        run: npm install
        
      - name: Build
        working-directory: ./weare
        run: npm run build
        
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: weare-dist
          path: weare/dist

  deploy:
    name: Deploy to Pages
    needs: [build-rafflebox, build-weare]
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Download rafflebox artifact
        uses: actions/download-artifact@v3
        with:
          name: rafflebox-dist
          path: deploy/rafflebox
          
      - name: Download weare artifact
        uses: actions/download-artifact@v3
        with:
          name: weare-dist
          path: deploy/weare
          
      - name: Setup Pages
        uses: actions/configure-pages@v3
        
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
