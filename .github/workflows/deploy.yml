name: Deploy to Firebase Hosting

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Authenticate to Google Cloud
        id: 'auth'
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: 'projects/722816989754/locations/global/workloadIdentityPools/eoelior-pool/providers/eoelior-provider'
          service_account: 'eoelior-github-sa@eoelior-17bed.iam.gserviceaccount.com'
      
      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
      
      - name: Verify authentication
        run: 'gcloud info'
      
      - name: Install Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Deploy to Firebase Hosting
        run: firebase deploy --only hosting --project eoelior-17bed --non-interactive
        env:
          FIREBASE_TOKEN: ${{ steps.auth.outputs.access_token }}
