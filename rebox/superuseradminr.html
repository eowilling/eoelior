<body>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Global Admin Object
        window.Admin = {
            db: null,
            activityId: null,
            prizes: [],
            remaining: [],

            log: (msg) => {
                const l = document.getElementById('log');
                l.innerText = `[${new Date().toLocaleTimeString()}] ${msg}\n` + l.innerText;
            },

            connect: () => {
                const name = document.getElementById('activity-name').value.trim();
                if (!name) return alert('è«‹è¼¸å…¥æ´»å‹•åç¨±');

                if (!window.__firebase_config) return alert('æ‰¾ä¸åˆ° Firebase è¨­å®š (firebase-config.js)');

                const app = initializeApp(window.__firebase_config);
                window.Admin.db = getDatabase(app);
                window.Admin.activityId = btoa(encodeURIComponent(name)).replace(/[^a-zA-Z0-9]/g, '');

                window.Admin.log(`æ­£åœ¨é€£ç·šåˆ°: ${name} (${window.Admin.activityId})`);

                // Load Initial Data
                const evRef = ref(window.Admin.db, 'events/' + window.Admin.activityId);
                onValue(evRef, (snap) => {
                    const val = snap.val();
                    if (val) {
                        window.Admin.prizes = val.prizes || [];
                        window.Admin.remaining = val.remaining || []; // Note: This might not be constantly synced in real-time unless index.html saves it often.
                        // Actually index.html saves entire appData on every change. So this is good.

                        window.Admin.render();
                        document.getElementById('connection-panel').style.display = 'none';
                        document.getElementById('dashboard').style.display = 'block';
                    } else {
                        window.Admin.log("æŸ¥ç„¡è³‡æ–™ï¼Œè«‹ç¢ºèªä¸»æ§å°å·²é–‹å•Ÿä¸¦é€£ç·š");
                    }
                });
            },

            render: () => {
                const list = document.getElementById('prize-list');
                list.innerHTML = '';

                window.Admin.prizes.forEach(p => {
                    const div = document.createElement('div');
                    div.className = 'input-group';

                    const fixed = p.fixedWinners ? p.fixedWinners.join(',') : '';

                    div.innerHTML = `
                        <div style="flex:1;">
                            <strong style="font-size:1.2rem;">${p.name}</strong>
                            <div class="status">æ•¸é‡: ${p.count} | å·²æŠ½: ${p.winners ? p.winners.length : 0}</div>
                        </div>
                        <div style="flex:2; display:flex;">
                            <input type="text" id="fix-${p.name}" placeholder="è¼¸å…¥æŒ‡å®šä¸­çäºº (é€—è™Ÿåˆ†éš”)" value="${fixed}" style="flex:1;">
                            <button onclick="Admin.saveFix('${p.name}')">è¨­å®š</button>
                        </div>
                    `;
                    list.appendChild(div);
                });
            },

            saveFix: (prizeName) => {
                const input = document.getElementById(`fix-${prizeName}`);
                const candidates = input.value.split(',').map(s => s.trim()).filter(s => s);

                // Logic Validation
                // 1. Check if candidates exist in remaining OR are already winners of THIS prize (re-assigning same is ok)
                // Actually they must be in remaining. If they are already winners, it's too late.
                // Wait, if I want to fix the NEXT winner, they must be in remaining.

                // Let's allow setting it. The validation should happen:
                // Is this person available? (In remaining pool)
                // Is this person already fixed for ANOTHER prize?

                const allFixed = [];
                window.Admin.prizes.forEach(p => {
                    if (p.name !== prizeName && p.fixedWinners) {
                        allFixed.push(...p.fixedWinners);
                    }
                });

                const errors = [];
                candidates.forEach(c => {
                    if (!window.Admin.remaining.includes(c)) {
                        // Check if he is already a winner?
                        // If he is not in remaining, he might have been won already.
                        // Assuming complete list is not available easily here, but remaining is.
                        errors.push(`${c} ä¸åœ¨æœªä¸­çåå–®ä¸­ (å¯èƒ½å·²ä¸­çæˆ–ä¸å­˜åœ¨)`);
                    }
                    if (allFixed.includes(c)) {
                        errors.push(`${c} å·²ç¶“è¢«å…¶ä»–çé …å…§å®š`);
                    }
                });

                if (errors.length > 0) {
                    alert("è¨­å®šå¤±æ•—:\n" + errors.join("\n"));
                    return;
                }

                // Send Command to Index
                // We don't write directly to prizes to avoid race conditions with index.js saving.
                // We send a command FIX_WINNER.

                set(ref(window.Admin.db, 'events/' + window.Admin.activityId + '/cmd'), {
                    type: 'FIX_WINNER',
                    prize: prizeName,
                    winners: candidates,
                    timestamp: Date.now()
                }).then(() => {
                    alert(`å·²ç™¼é€è¨­å®šæŒ‡ä»¤: ${prizeName} -> ${candidates.join(',')}`);
                    window.Admin.log(`æŒ‡ä»¤ç™¼é€: è¨­å®š ${prizeName} = ${candidates}`);
                });
            }
        };
    </script>
