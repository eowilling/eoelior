<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日曆調試</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-8">
    <h1 class="text-2xl font-bold mb-4">日曆渲染測試</h1>
    
    <div class="bg-white rounded-xl shadow-lg p-6 mb-4">
        <h2 class="text-xl font-bold mb-4" id="currentMonthYear"></h2>
        
        <!-- 星期標題 -->
        <div class="grid grid-cols-7 gap-2 mb-2">
            <div class="text-center font-semibold py-2">日</div>
            <div class="text-center font-semibold py-2">一</div>
            <div class="text-center font-semibold py-2">二</div>
            <div class="text-center font-semibold py-2">三</div>
            <div class="text-center font-semibold py-2">四</div>
            <div class="text-center font-semibold py-2">五</div>
            <div class="text-center font-semibold py-2">六</div>
        </div>
        
        <!-- 月曆網格 -->
        <div id="calendarGrid" class="grid grid-cols-7 gap-2">
            <!-- 日曆內容將由 JavaScript 生成 -->
        </div>
    </div>
    
    <div class="bg-gray-100 p-4 rounded">
        <h3 class="font-bold mb-2">調試信息：</h3>
        <div id="debugInfo"></div>
    </div>

    <script>
        const debugInfo = document.getElementById('debugInfo');
        
        function log(message) {
            console.log(message);
            debugInfo.innerHTML += `<div>${message}</div>`;
        }
        
        log('開始初始化...');
        
        // 簡單的日曆渲染函數
        function renderCalendar() {
            log('開始渲染日曆...');
            
            const calendarGrid = document.getElementById('calendarGrid');
            if (!calendarGrid) {
                log('❌ 錯誤：找不到 calendarGrid 元素！');
                return;
            }
            
            log('✅ 找到 calendarGrid 元素');
            calendarGrid.innerHTML = '';
            
            const currentDate = new Date();
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            log(`當前日期：${year}年${month + 1}月`);
            
            // 更新月份年份顯示
            document.getElementById('currentMonthYear').textContent = 
                `${year} 年 ${month + 1} 月`;
            
            // 當月第一天
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startingDayOfWeek = firstDay.getDay();
            
            log(`本月有 ${daysInMonth} 天，從星期 ${startingDayOfWeek} 開始`);
            
            // 填充空白
            for (let i = 0; i < startingDayOfWeek; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'rounded-lg';
                calendarGrid.appendChild(emptyDay);
            }
            
            // 當月的日期
            const today = new Date();
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(year, month, day);
                const dayElement = document.createElement('div');
                
                let classes = 'min-h-[80px] relative rounded-lg p-2 cursor-pointer border-2 border-gray-200 bg-white hover:bg-gray-50 transition';
                
                // 檢查是否為今天
                if (date.toDateString() === today.toDateString()) {
                    classes += ' border-blue-500 bg-blue-50';
                }
                
                dayElement.className = classes;
                dayElement.innerHTML = `<div class="font-semibold text-gray-800">${day}</div>`;
                
                calendarGrid.appendChild(dayElement);
            }
            
            log(`✅ 成功渲染 ${daysInMonth} 個日期`);
        }
        
        // 立即執行
        try {
            renderCalendar();
        } catch (error) {
            log(`❌ 渲染失敗：${error.message}`);
            console.error(error);
        }
    </script>
</body>
</html>
